 # Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs:
    heroku: circleci/heroku@1.2.6

jobs:
  test-linting:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install packages and dependencies
          command: |
            pip install --no-cache-dir --user -r requirements.txt && pip freeze
      - run:
          name: Run tests
          command: python -m pytest
      - run:
          name: Run flake8
          command: python -m flake8

  push-image-to-docker-and-heroku-registers:
    executor: heroku/default
    steps:
      - checkout
      - setup_remote_docker
      - heroku/install
      - run: |
          image_name="$DOCKER_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1"
          docker build -t $image_name .
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $image_name
          heroku container:login
          docker tag $image_name registry.heroku.com/"$HEROKU_APP_NAME"/web
          docker push registry.heroku.com/"$HEROKU_APP_NAME"/web

  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
          

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  tests-linting:
    jobs:
      - test-linting
      - push-image-to-docker-and-heroku-registers